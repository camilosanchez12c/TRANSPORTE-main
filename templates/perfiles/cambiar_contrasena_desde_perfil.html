{% extends "core/base.html" %}

{% block content %}

<div class="container mt-4">

    <h2 class="mb-3">Cambiar contraseña</h2>

    {% if messages %}
        {% for m in messages %}
            <div class="alert 
                {% if m.tags == 'success' %}alert-success
                {% elif m.tags == 'error' %}alert-danger
                {% else %}alert-info{% endif %}">
                {{ m }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="card p-4 shadow-sm">

        <form method="POST" id="formPass">
            {% csrf_token %}

            <div class="mb-3">
                <label>Contraseña actual</label>
                <input type="password" name="password_actual" id="p_actual" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Nueva contraseña</label>
                <input type="password" name="password_nueva" id="p_nueva" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Confirmar nueva contraseña</label>
                <input type="password" name="password_confirmar" id="p_confirmar" class="form-control" required>
            </div>

            <button class="btn btn-warning w-100">Actualizar contraseña</button>
        </form>

    </div>

</div>

<style>
.ok { border: 2px solid #28a745 !important; }
.error { border: 2px solid #dc3545 !important; }

.animate-fade {
    animation: fade 0.5s ease-in-out;
}
@keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>

<script>
document.getElementById("formPass").addEventListener("input", function() {
    let p1 = document.getElementById("p_nueva");
    let p2 = document.getElementById("p_confirmar");

    if (p1.value === "" || p2.value === "") {
        p1.classList.remove("ok", "error");
        p2.classList.remove("ok", "error");
        return;
    }

    if (p1.value === p2.value) {
        p1.classList.add("ok");
        p2.classList.add("ok");
        p1.classList.remove("error");
        p2.classList.remove("error");
    } else {
        p1.classList.add("error");
        p2.classList.add("error");
        p1.classList.remove("ok");
        p2.classList.remove("ok");
    }
});
</script>

{% endblock %}
