<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #e9eef1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .recover-box {
            background: #ffffff;
            padding: 35px;
            width: 420px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            animation: fadeIn .4s ease-in-out;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            color: #244f57; /* mismo tono del login */
            margin-bottom: 25px;
        }

        label {
            color: #244f57;
            font-weight: 500;
        }

        input[type="email"] {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            background-color: #f5a469; /* naranja pastel como en login */
            border: none;
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #e58b47;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #244f57;
            font-weight: 500;
        }

        a:hover {
            color: #f5a469;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>

    <div class="recover-box">

        <!-- TU CÓDIGO SIN CAMBIAR NADA -->
        <h2>Recuperar contraseña</h2>

        <form method="POST">
            {% csrf_token %}
            <label for="email">Correo:</label>
            <input type="email" name="email" class="form-control" required>
            <button type="submit">Enviar enlace</button>
        </form>

        <a href="{% url 'usuarios:login' %}">Volver</a>
        <!-- FIN DE TU CÓDIGO EXACTO -->

    </div>

</body>
</html>
