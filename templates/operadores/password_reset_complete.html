{% extends "core/base.html" %}

{% block content %}

<div class="container mt-4">

    <div class="alert alert-success text-center animate-fade p-4">
        <h4 class="mb-3">¡Contraseña cambiada correctamente!</h4>
        Ya puedes iniciar sesión con tu nueva contraseña.
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'usuarios:login' %}" class="btn btn-primary">
            Iniciar sesión
        </a>
    </div>

</div>

<style>
.animate-fade {
    animation: fade 0.6s ease-in-out;
}
@keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>

{% endblock %}
