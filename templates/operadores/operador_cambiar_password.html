{% extends "core/base.html" %}

{% block content %}

<div class="container mt-4">

    <h2 class="mb-3">Cambiar contrase単a</h2>

    <!-- MENSAJES -->
    {% if messages %}
        {% for m in messages %}
            <div class="alert alert-danger animate-fade">{{ m }}</div>
        {% endfor %}
    {% endif %}

    <div class="card p-4 shadow-sm">

        <form method="POST" id="formPass">
            {% csrf_token %}

            <div class="mb-3">
                <label>Nueva contrase単a</label>
                <input type="password" name="password" id="p1" class="form-control">
            </div>

            <div class="mb-3">
                <label>Repetir contrase単a</label>
                <input type="password" name="password2" id="p2" class="form-control">
            </div>

            <button class="btn btn-success w-100">Guardar contrase単a</button>
        </form>

    </div>
</div>

<style>
.ok { border: 2px solid #28a745 !important; }
.error { border: 2px solid #dc3545 !important; }

.animate-fade {
    animation: fade 0.5s ease-in-out;
}
@keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>

<script>
document.getElementById("formPass").addEventListener("input", function() {
    let p1 = document.getElementById("p1");
    let p2 = document.getElementById("p2");

    if (p1.value === "" || p2.value === "") {
        p1.classList.remove("ok", "error");
        p2.classList.remove("ok", "error");
        return;
    }

    if (p1.value === p2.value) {
        p1.classList.add("ok");
        p2.classList.add("ok");
        p1.classList.remove("error");
        p2.classList.remove("error");
    } else {
        p1.classList.add("error");
        p2.classList.add("error");
        p1.classList.remove("ok");
        p2.classList.remove("ok");
    }
});
</script>

{% endblock %}
