{% extends "core/base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'core/css/registro_operador.css' %}">
{% endblock %}

{% block content %}

<header class="site-header">
    <div class="header-inner">
        <a href="/" class="brand">
            <img src="{% static 'core/img/logo.png' %}" class="brand-logo" alt="Logo">
        </a>
        <nav class="header-nav">
            <a href="{% url 'inicio' %}" class="nav-link">Home</a>
        </nav>
    </div>
</header>

<div class="registro-container">

    <div class="form-card">
        <h2 class="titulo">Registro de Operador</h2>
        <p class="subtitulo">Crea tu cuenta como operador de transporte</p>

        <form method="POST">
            {% csrf_token %}

            <h3 class="seccion-titulo">Datos del Operador</h3>

            <label>Nombre completo *</label>
            <input type="text" name="nombre" required>

            <label>Correo electrónico *</label>
            <input type="email" name="email" required>

            <label>Teléfono *</label>
            <input type="text" name="telefono" required>

            <label>Contraseña *</label>
            <input type="password" name="password" required>

            <label>Confirmar contraseña *</label>
            <input type="password" name="password2" required>

            <button class="btn-submit" type="submit">Registrar operador</button>
        </form>
    </div>

</div>

{% endblock %}
